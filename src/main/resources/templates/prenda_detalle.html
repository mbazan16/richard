<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Prenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Detalles de la Prenda</h2>
        <div th:if="${prenda != null}">
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${prenda.id}"></span></li>
                <li class="list-group-item"><strong>Talla:</strong> <span th:text="${prenda.talla}"></span></li>
                <li class="list-group-item"><strong>Color:</strong> <span th:text="${prenda.color}"></span></li>
                <li class="list-group-item"><strong>GÃ©nero:</strong> <span th:text="${prenda.genero}"></span></li>
                <li class="list-group-item"><strong>Tipo:</strong> <span th:text="${prenda.tipo}"></span></li>
            </ul>
        </div>
        <div th:if="${prenda == null}">
            <p class="text-danger">Prenda no encontrada.</p>
        </div>
        <a href="/prenda/buscar" class="btn btn-secondary mt-3">Buscar otra prenda</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
