<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Prendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 th:text="#{heading.zara.after.fire}">Texto por defecto</h1>
    <main>
        <h2 th:text="#{tittle.text.prenda}">Prendas</h2>
        <div class="container-fluid px-4">
            <h1 class="mt-4" th:text="#{empleados.tittle}">Prendas</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Prendas</li>
            </ol>

            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                </div>
                <div class="card-body">
                    <table id="">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Talla</th>
                                <th>Color</th>
                                <th>Género</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Talla</th>
                                <th>Color</th>
                                <th>Género</th>
                                <th>Tipo</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr th:each="prenda : ${prendas}">
                                <td th:text="${prenda.id}"></td>
                                <td th:text="${prenda.talla}"></td>
                                <td th:text="${prenda.color}"></td>
                                <td th:text="${prenda.genero}"></td>
                                <td th:text="${prenda.tipo}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Formulario de búsqueda -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-search me-1"></i> Buscar Prenda por ID
                </div>
                <div class="card-body">
                    <form th:action="@{/prenda/buscar}" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID de la Prenda</label>
                            <input type="number" class="form-control" id="id" name="id" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
