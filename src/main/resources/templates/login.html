<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Inicio de Sesión - Zara ChinaTown</title>
</head>

<body class="bodyLogin d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                </div>
                <form th:action="@{/login}" method="post" class="border p-4 bg-light shadow rounded">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario o contraseña inválidos
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        Ha cerrado sesión exitosamente
                    </div>
                    <div class="mb-3">
                     <h2 class="text-dark">Zara <span class="text-danger">ChinaTown</span></h2>
                    <h4 class="text-dark">Inicio de sesión</h4>
                        <label for="username" class="form-label text-dark">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-dark">Contraseña</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control mt-0" placeholder="Ingresar contraseña" required>
                            <span class="input-group-text bg-dark ojito" onclick="mostrarContrasena()"><i class="bi bi-eye-fill"></i></span>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <small class="form-text text-muted">No compartas tus credenciales con ninguna persona</small>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script>
        function mostrarContrasena() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
